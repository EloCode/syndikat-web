- id: sepa-mandate
  type: info
  title: SEPA-Mandat
  text: "Mit Absenden dieses Anmeldeformulars ermächtige ich Sie, Zahlungen von meinem Konto mittels Lastschrift einzuziehen. Zugleich weise ich mein Kreditinstitut an, die von Disc Golf Syndikat e.V. auf mein Konto gezogenen Lastschriften einzulösen. Hinweis: Ich kann innerhalb von acht Wochen, beginnend mit dem Belastungsdatum, die Erstattung des belasteten Betrages verlangen. Es gelten dabei die mit meinem Kreditinstitut vereinbarten Bedingungen."
- id: legal
