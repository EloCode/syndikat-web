  required: true
- id: disclaimer
  title: Widerrufsbelehrung
  label: Ich habe die Widerrufsbelehrung gelesen und zur Kenntnis genommen
  text: "Hiermit ermächtige ich Sie widerruflich, die von mir zu entrichtenden Zahlungen für den Mitgliedsbeitrag ab nächstmöglichem Zeitpunkt bei Fälligkeit mittels Lastschrift einzuziehen. Wenn mein Konto die erforderliche Deckung nicht aufweist, besteht seitens des kontoführenden Kreditinstitutes keine Verpflichtung zur Einlösung. Teileinlösungen werden im Lastschriftverfahren nicht vorgenommen."
  type: checkbox
  required: true
- id: privacy
  title: Einwilligung Datenverarbeitung
  label: Ich habe die Datenschutzerklärung gelesen und willige der Verwendung meiner Daten ein
  text: "Ich erkläre mich damit einverstanden, dass meine persönlichen Daten (Name, Anschrift, Geburtsdatum, E-Mail-Adresse) durch den Disc Golf Syndikat e.V. zur Zusendung von Informationen rund um den Verein genutzt werden. Meine personenbezogenen Daten werden niemals an Dritte ohne gesetzliche Grundlage übermittelt. Unser Verein ist verpflichtet, folgende mitgliedsbezogene Daten an den Deutschen Frisbeesportverband zu übermitteln: Name, Geburtsdatum, Eintrittsdatum. Mit dieser Übermittlung im Rahmen des Vereinszwecks bin ich einverstanden. Mir ist bekannt, dass ich diese Einwilligung jederzeit durch schriftliche Information an den Disc Golf Syndikat e.V. widerrufen kann. Datenschutzhinweis: Die Daten werden durch den Disc Golf Syndikat e.V. gemäß folgender Datenschutzinformation verarbeitet: <a href=\"/datenschutz\">Datenschutz<\/a>."
  type: checkbox
  required: true
