---
layout: page
---

<div class="page__content">
  <div class="form-box">
    {% if page.description %}
      <div class="contact-head">
        <p class="page-description">{{ page.description }}</p>
      </div>
    {% endif %}
    <form class="form" action="#" method="POST" netlify>
      <div class="form__group">
        <label class="form__label screen-reader-text" for="form-name">Dein Name</label>
        <input class="form__input" id="form-name" type="text" name="name" placeholder="Name" required>
      </div>
      <div class="form__group">
        <label class="form__label screen-reader-text" for="form-email">Deine Email</label>
        <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="Email" required>
      </div>
      <div class="form__group">
        <label class="form__label screen-reader-text" for="form-text">Deine Nachricht</label>
        <textarea class="form__input" id="form-text" name="text" rows="10" placeholder="Nachricht" required></textarea>
      </div>
      <input type="hidden" name="form-name" value="contact">
      <div class="form__group">
        <button class="button button--primary" type="submit">Abschicken</button>
      </div>
    </form>
  </div>
</div>
