<section class="hero">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="hero__inner">
          <div class="hero__left">
            <h1 class="hero__title">Hey, wir sind das Syndikat</h1>
            <p class="hero__description">{{- site.description | escape -}}</p>
            <div class="hero__subscribe">
              <form class="subscribe-form validate" action="//discord.gg/bus8ZcaNFT" method="POST" id="membedded-subscribe-form" name="membedded-subscribe-form" target="_blank" novalidate>
                <label class="screen-reader-text" for="join-discord">Discord URL</label>
                <input class="subscribe-email email" id="join-discord" type="text" name="EMAIL" placeholder="discord.gg/bus8ZcaNFT" readonly>
                <button class="button button--primary subscribe-button" id="membedded-subscribe" type="submit" name="subscribe">Join Discord</button>
              </form>
            </div>
          </div>
          <div class="hero__right">
            <div class="hero__image">
              <img class="lazy" data-src="https://cdn.discgolf.ultiworld.com/wp-content/uploads/2022/04/CC-D3-K-21-1536x864.jpeg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
